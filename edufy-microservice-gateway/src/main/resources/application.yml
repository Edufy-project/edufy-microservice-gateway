server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: edufy-gateway-server
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - TokenRelay
          routes:
            - id: mediaplayer
              uri: lb://edufy-media-service
              predicates:
                - Path=/edufy/**   # <--- behÃ¶vs
              filters:
                - TokenRelay=
            - id: toplistservice
              uri: lb://Edufy-toplistservice
              predicates:
                - Path=/edufy/**
              filters:
                - TokenRelay=
            - id: edufy-userservice
              uri: lb://Edufy-userservice
              predicates:
                - Path=/edufy/**
              filters:
                - TokenRelay=

          discovery:
            locator:
              enabled: true
              lower-case-service-id: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/edufy-realm
